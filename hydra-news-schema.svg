<svg viewBox="0 0 1000 850" xmlns="http://www.w3.org/2000/svg">
  <!-- Background styling -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    
    <!-- Arrow marker definitions -->
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
      markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666" />
    </marker>
    
    <!-- Key symbol -->
    <symbol id="key-icon" viewBox="0 0 24 24" width="24" height="24">
      <path d="M22 19h-6v-4h-2.68c-1.14 2.42-3.6 4-6.32 4-3.86 0-7-3.14-7-7s3.14-7 7-7c2.72 0 5.17 1.58 6.32 4h6.68v-4h2v14zm-18-7c0 1.65 1.35 3 3 3s3-1.35 3-3-1.35-3-3-3-3 1.35-3 3z" fill="#ffa000"/>
    </symbol>
    
    <!-- Lock symbol -->
    <symbol id="lock-icon" viewBox="0 0 24 24" width="24" height="24">
      <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" fill="#4285f4"/>
    </symbol>
    
    <!-- Shield symbol -->
    <symbol id="shield-icon" viewBox="0 0 24 24" width="24" height="24">
      <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" fill="#0f9d58"/>
    </symbol>
    
    <!-- Node symbol -->
    <symbol id="node-icon" viewBox="0 0 24 24" width="24" height="24">
      <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1 0 1.71-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" fill="#db4437"/>
    </symbol>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Hydra News: Content Security &amp; Transmission Schema
  </text>
  
  <!-- Source authentication box -->
  <rect x="50" y="90" width="200" height="150" rx="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Source Authentication
  </text>
  <use href="#shield-icon" x="70" y="130" width="30" height="30" />
  
  <text x="110" y="145" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Falcon Signatures
  </text>
  <text x="110" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Zero-Knowledge Proofs
  </text>
  <text x="110" y="185" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Geolocation Validation
  </text>
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Anonymous Credentials
  </text>
  
  <!-- Content processing box -->
  <rect x="400" y="90" width="200" height="150" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="500" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Content Processing
  </text>
  <text x="410" y="145" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Entity Extraction
  </text>
  <text x="410" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Claim Detection
  </text>
  <text x="410" y="185" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Content Hash Generation
  </text>
  <text x="410" y="205" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Logical Entanglement
  </text>
  
  <!-- KMS/Vault box -->
  <rect x="750" y="90" width="200" height="150" rx="10" fill="#fff3e0" stroke="#e65100" stroke-width="2" />
  <text x="850" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Key Management Vault
  </text>
  <use href="#key-icon" x="770" y="130" width="30" height="30" />
  
  <text x="810" y="145" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Kyber Key Encapsulation
  </text>
  <text x="810" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • HSM Root Keys
  </text>
  <text x="810" y="185" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Key Rotation
  </text>
  <text x="810" y="205" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Access Control
  </text>
  
  <!-- Content flow arrows -->
  <path d="M 250 165 L 390 165" stroke="#666" stroke-width="2" marker-end="url(#arrow)" fill="none" />
  <text x="320" y="155" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Submit content
  </text>
  
  <path d="M 600 165 L 740 165" stroke="#666" stroke-width="2" marker-end="url(#arrow)" fill="none" />
  <text x="670" y="155" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Key access
  </text>
  
  <!-- Consensus Network -->
  <rect x="150" y="340" width="700" height="190" rx="10" fill="#f3e5f5" stroke="#8e24aa" stroke-width="2" />
  <text x="500" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Distributed Consensus Network
  </text>
  
  <!-- Consensus nodes -->
  <circle cx="250" cy="430" r="40" fill="#ce93d8" stroke="#7b1fa2" stroke-width="2" />
  <text x="250" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    Node 1
  </text>
  
  <circle cx="420" cy="430" r="40" fill="#ce93d8" stroke="#7b1fa2" stroke-width="2" />
  <text x="420" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    Node 2
  </text>
  
  <circle cx="580" cy="430" r="40" fill="#ce93d8" stroke="#7b1fa2" stroke-width="2" />
  <text x="580" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    Node 3
  </text>
  
  <circle cx="750" cy="430" r="40" fill="#ce93d8" stroke="#7b1fa2" stroke-width="2" />
  <text x="750" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    Node 4
  </text>
  
  <!-- Consensus connections -->
  <path d="M 290 430 L 380 430" stroke="#7b1fa2" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M 460 430 L 540 430" stroke="#7b1fa2" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M 620 430 L 710 430" stroke="#7b1fa2" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M 250 390 C 420 310 580 310 750 390" stroke="#7b1fa2" stroke-width="2" stroke-dasharray="5,3" fill="none" />
  
  <text x="500" y="480" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">
    Byzantine Fault Tolerance (BFT) Protocol
  </text>
  <text x="500" y="500" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">
    Secure Communication with Kyber Key Exchange
  </text>
  
  <!-- Content to Consensus -->
  <path d="M 500 240 L 500 335" stroke="#666" stroke-width="2" marker-end="url(#arrow)" fill="none" />
  <text x="520" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Processed content
  </text>
  
  <!-- Vault to Consensus -->
  <path d="M 850 240 L 650 335" stroke="#666" stroke-width="2" marker-end="url(#arrow)" fill="none" />
  <text x="780" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Secure keys
  </text>
  
  <!-- Distribution Layer -->
  <rect x="150" y="600" width="700" height="190" rx="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" />
  <text x="500" y="625" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Content Distribution Layer
  </text>
  
  <!-- Distribution components -->
  <rect x="200" y="650" width="180" height="100" rx="8" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" />
  <text x="290" y="670" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Verification Results
  </text>
  <text x="290" y="695" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    Content with signatures
  </text>
  <text x="290" y="715" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    Verification score &amp; metadata
  </text>
  <text x="290" y="735" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    Verified claims
  </text>
  
  <rect x="620" y="650" width="180" height="100" rx="8" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" />
  <text x="710" y="670" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Client Access
  </text>
  <text x="710" y="695" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    TLS 1.3 + Kyber KEM
  </text>
  <text x="710" y="715" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    Content verification proofs
  </text>
  <text x="710" y="735" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    Public verification interface
  </text>
  
  <!-- Consensus to Distribution -->
  <path d="M 500 530 L 500 595" stroke="#666" stroke-width="2" marker-end="url(#arrow)" fill="none" />
  <text x="550" y="560" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Verified content with proof
  </text>
  
  <!-- Distribution connection -->
  <path d="M 380 700 L 620 700" stroke="#0288d1" stroke-width="2" marker-end="url(#arrow)" fill="none" />
  <text x="500" y="690" font-family="Arial, sans-serif" font-size="12" fill="#0288d1">
    Secure delivery
  </text>
  
  <!-- Data transformation points -->
  <rect x="150" y="548" width="300" height="44" rx="5" fill="#ffffff" stroke="#666" stroke-width="1" />
  <text x="160" y="568" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Content Hash: SHA256(content) + Falcon signature
  </text>
  <text x="160" y="583" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Entanglement Hash: Logical binding of content elements
  </text>
  
  <rect x="550" y="548" width="300" height="44" rx="5" fill="#ffffff" stroke="#666" stroke-width="1" />
  <text x="560" y="568" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Verification Proofs: BFT consensus signatures (Falcon)
  </text>
  <text x="560" y="583" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Public Parameters: Verification without private data
  </text>
  
  <!-- Security Labels -->
  <use href="#lock-icon" x="200" y="290" width="24" height="24" />
  <text x="230" y="305" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Zero-Knowledge Proof
  </text>
  
  <use href="#shield-icon" x="600" y="520" width="24" height="24" />
  <text x="630" y="535" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Byzantine Consensus
  </text>
  
  <use href="#key-icon" x="770" y="665" width="24" height="24" />
</svg>
