<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Entity Network</div>
            <div class="card-body">
                <div id="entity-network-large" style="height: 500px;">
                    <div class="d-flex justify-content-center h-100 align-items-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">Entity Statistics</div>
            <div class="card-body">
                <div id="entity-stats">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col">
        <div class="card">
            <div class="card-header">Entity Table</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="entity-table">
                        <thead>
                            <tr>
                                <th>Entity</th>
                                <th>Type</th>
                                <th>Mentions</th>
                                <th>Sources</th>
                                <th>Trust Score</th>
                                <th>Sentiment</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
