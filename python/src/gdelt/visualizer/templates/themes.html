<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Theme Distribution</div>
            <div class="card-body">
                <canvas id="theme-distribution-chart" height="300"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Theme Trends Over Time</div>
            <div class="card-body">
                <canvas id="theme-trends-chart" height="300"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Theme Correlation</div>
            <div class="card-body">
                <div id="theme-correlation-container" style="height: 400px;">
                    <div class="d-flex justify-content-center h-100 align-items-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Theme Table</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="theme-table">
                        <thead>
                            <tr>
                                <th>Theme</th>
                                <th>Description</th>
                                <th>Articles</th>
                                <th>Sentiment</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="4" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
